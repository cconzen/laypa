_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  META_ARCHITECTURE: "SemanticSegmentor"
  RESNETS:
    DEPTH: 50
  SEM_SEG_HEAD:
    NUM_CLASSES: 2

  PIXEL_MEAN: [103.530, 116.280, 123.675]
  
  WEIGHTS: ./output/run1/model_final.pth
DATASETS:
  TRAIN: ("pagexml_train",)
  TEST: ("pagexml_val",)
DATALOADER:
  NUM_WORKERS: 8
INPUT:
  MIN_SIZE_TRAIN_SAMPLING: choice
  MIN_SIZE_TRAIN: (704, 736, 768, 800, 1024)
  MAX_SIZE_TRAIN: 2048
  RANDOM_FLIP: both

  # FIXME Have the Min size adjustable
  # MIN_SIZE_TEST: (640, 672, 704, 736, 768, 800)
  # MAX_SIZE_TEST: 1333

TEST:
  EVAL_PERIOD: 20000

SOLVER:
  IMS_PER_BATCH: 4
  CHECKPOINT_PERIOD: 5000
  BASE_LR: 0.02
  STEPS: (60000, 80000)
  MAX_ITER: 90000
  

OUTPUT_DIR: ./output